---

- name: Prepare to provisioning
  import_playbook: packer_disable_apt-daily.yml

- name: Prepare Ruby runtime
  hosts: default
  gather_facts: false
  become: true
  tasks:
    - name: Install Ruby
      package:
        name:
          - ruby-full
          - ruby-bundler
          - build-essential
          - git
        state: latest
        update_cache: true
